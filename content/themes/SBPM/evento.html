<style>
    .Evento{
        width: 100%;
    }
    @media (min-width: 992px){
        .Evento-left{
            width: 49%;
            float: left
        }
        .Evento-right{
            width: 49%;
            float: right;
        }
        .Evento-clear{
            clear: both;
        }
    }
</style>
<div class="Evento">
    <div class="Evento-left">
        <p>#_EVENTIMAGE</p>
        <p>
            <strong>Fecha/Hora</strong><br/>
            Date(s) - #_EVENTDATES<br /><i>#_EVENTTIMES</i>
        </p>
        {has_location}
        <p>
            <strong>Ubicación</strong><br/>
            #_LOCATIONLINK
        </p>
        {/has_location}
        <p>
            <strong>Categorías</strong>
            #_CATEGORIES
        </p>
    </div>
    <div class="Evento-right">
        <div style="float:right; margin:0px 0px 15px 15px; width: 100%;">#_LOCATIONMAP</div>
    </div>
</div>
<div class="Evento-clear"></div>
<div class="Evento-info">
    <br style="clear:both" />
    #_EVENTNOTES
    {has_bookings}
    <h3>Bookings</h3>
    #_BOOKINGFORM
    {/has_bookings}
</div>
